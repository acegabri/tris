<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tris nes.css libreria</title>
		<!-- minify -->
		<link
			href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="static/style/style.css" />
	</head>
	<body>
		<div class="hero">
			<div class="max-container">
				<div class="nes-container with-title is-centered">
					<p class="title">TIC-TAC-TOE <i class="nes-logo"></i></p>
					<span class="nes-text is-primary"
						>The best tic-tac-toe game on Internet</span
					>
				</div>

				<div class="nes-table-responsive">
					<table class="nes-table is-bordered is-dark">
						<thead>
							<tr>
								<th>player 1</th>
								<th>player 2</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><i class="nes-icon close is-medium"></i></td>
								<td><i class="nes-icon coin is-medium"></i></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="griglia">
					<div class="row flex" id="first-row">
						<div id="prima" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="seconda" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="terza" class="cell">
							<a href="#" class="button"></a>
						</div>
					</div>

					<div class="row flex" id="second-row">
						<div id="quarta" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="quinta" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="sesta" class="cell">
							<a href="#" class="button"></a>
						</div>
					</div>

					<div class="row flex" id="third-row">
						<div id="settima" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="ottava" class="cell">
							<a href="#" class="button"></a>
						</div>
						<div id="nona" class="cell">
							<a href="#" class="button"></a>
						</div>
					</div>
				</div>

				<button type="button" class="nes-btn is-error resetBtn">Reset the game</button>
				<a href="../link-page/index.html" class="paginaIniziale"
					>cambia gioco</a
				>
			</div>
		</div>
		<script src="static/js/index.js"></script>
	</body>
</html>
